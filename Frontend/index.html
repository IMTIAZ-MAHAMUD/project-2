<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Grocery Ordering</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<a href="admin.html" id="admin-link" class="switch-link">Admin Panel →</a>



  <div id="auth-section">
    <div class="auth-form">
      <h2 id="form-title">Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" class="hide" />
      <input type="password" id="password" placeholder="Password" />
      <button id="auth-btn">Login</button>
      <p id="toggle-auth">
        Don't have an account? <span id="toggle-link" class="toggle-link">Sign up</span>
      </p>
    </div>
  </div>

  <button id="sidebarToggle" style="display: none;">☰</button>
  <div id="sidebar" class="sidebar">
    <ul>
      <li onclick="showSection('home')">Home</li>
      <li onclick="showSection('cart')">Cart</li>
      <li onclick="showSection('payment')">Payment</li>
      <li onclick="showSection('review-section')">Review</li>

    </ul>
  </div>

  <div id="home" class="page">
    <h2>Available Grocery Products</h2>
    <div id="products" class="product-container"></div>
    <br><br>
    <button id="go-to-cart">Go to Cart</button>

  </div>

  <div id="cart" class="page">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <h3>Total: <span id="total-price">0</span> Tk</h3>
    <br><br>
    <button id="go-to-payment">Go to Payment</button>

  </div>

  <div id="payment" class="page">
    <h2>Payment Details</h2> 
    <p>Total Amount: <strong><span id="payment-total">0</span> Tk</strong></p>
    <p>Payment Method:</p>
    <select id="payment-method">
      <option value="" selected disabled>Select Payment Method</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
      <option value="Bkash">Bkash</option>
      <option value="Nagad">Nagad</option>
      <option value="Card">Card</option>
    </select>
    <button id="proceed-to-pay">Proceed to Pay</button>
  </div>

<div id="review-section" class="page" style="display: none; padding: 20px;">
  <h3>Leave a Review</h3>
  <textarea id="review-text" rows="4" cols="50" placeholder="Write your review here..." style="width: 100%;"></textarea>
  <button onclick="submitReview()">Submit Review</button>
</div>

<button id="client-logout" class="logout-btn" style="display:none;">Logout</button>


  <script src="script.js"></script>

</body>
</html>
