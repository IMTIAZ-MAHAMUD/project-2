<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Grocery System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <button id="sidebarToggle" class="hide">â˜°</button>

  <div id="sidebar" class="sidebar hide">
    <ul>
      <li onclick="showSection('home')">Home</li>
      <li onclick="showSection('cart')">Cart</li>
      <li onclick="showSection('payment')">Payment</li>
    </ul>
  </div>

  <div id="auth-section">
    <div class="form-box">
      <h2 id="form-title">Login</h2>
            <input type="text" id="username" placeholder="Username" />
            <input type="email" id="email" placeholder="Email" class="hide" />
            <input type="password" id="password" placeholder="Password" />                   
            <button id="auth-btn">Login</button>
      <p id="toggle-auth">Don't have an account? <span id="toggle-link">Sign up</span></p>
    </div>
  </div>

  <div id="home" class="page hide">
    <h2>Grocery Items</h2>
    <div class="products" id="products"></div>
  </div>

  <div id="cart" class="page hide">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: <span id="total-price">0</span> Tk</p>
    <button onclick="showSection('payment')">Go to Payment</button>
  </div>

  <div id="payment" class="page hide">
    <h2>Payment</h2>
    <p>Bkash Number: <strong>01606071983</strong></p>
    <p>Total to Pay: <span id="payment-total">0</span> Tk</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
