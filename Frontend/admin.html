<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel</title>
<link rel="stylesheet" href="adminstyles.css" />
</head>
<body>
  <div id="admin-auth" class="auth-form">
    <h2>Admin Login</h2>
    <input type="text" id="admin-username" placeholder="Admin Username" />
    <input type="password" id="admin-password" placeholder="Password" />
    <button id="admin-login-btn">Login</button>
  </div>

  <button id="sidebarToggle" style="display:none;">â˜°</button>
  <div id="sidebar" class="sidebar" style="display:none;">
    <ul>
      <li onclick="showSection('products-panel')">Manage Products</li>
      <li onclick="showSection('users-orders-panel')">Users & Orders</li>
    </ul>
  </div>

  <div id="products-panel" class="page" style="display:none;">
    <h2>Manage Products</h2>
    <div id="product-list" class="product-container"></div>
  </div>

  <div id="users-orders-panel" class="page" style="display:none;">
    <h2>Users</h2>
    <table id="users-table" class="data-table">
      <thead>
        <tr>
          <th>ID</th><th>Username</th><th>Email</th><th>Password</th>
        </tr>
      </thead>
      <tbody id="user-list"></tbody>
    </table>

    <h2>Orders</h2>
    <table id="orders-table" class="data-table">
      <thead>
        <tr>
          <th>ID</th><th>Username</th><th>Name</th><th>Phone</th><th>Address</th><th>Payment</th><th>Items</th><th>Total Price</th><th>Order Time</th>
        </tr>
      </thead>
      <tbody id="order-list"></tbody>
    </table>
  </div>

  <script src="adminscript.js"></script>
</body>
</html>
